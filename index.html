<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather Custom Activity</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #weather-data {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #F2F2F2;
        }
    </style>
</head>
<body>
    <h1>Weather Custom Activity</h1>
    <p>Please enter a city name to display the weather:</p>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather-data"></div>
    <script src="customActivity.js"></script>
</body>
</html>
